{% extends "base.html" %}
{% load i18n %}

{% block content %}
    <div class ="container">
       <div class = "row justify-content-md-center">
         <div class = "card col-md-6 px-0">
            <div class = "card-header">
               <h3 class = "mb-0 py-2">{%trans "Login In"%}</h3>
            </div>
            <div class ="card-body">
               <form method='post'>
                  {% csrf_token %}
                  {% include 'commons/form.html' with form=form  %}
                  <input class ="btn btn-primary btn-block" type ="submit" value = "Submit"/>
               </form>

            </div>
         </div>
       </div>
    </div>

{% endblock %}
