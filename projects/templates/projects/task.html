{%load i18n %}

<ul class = "list-group">
   {%for task in project.tasks_set.all %}
   <li class = "list-group-item d-flex">
      <form method='post' action = "{% url 'Update_task' task.id%}" class ="my-auto me-2">
         {% csrf_token %}
         <input  
         class = "form-check-input"
         type ="checkbox" 
         name = 'is_completed'
         {% if task.is_completed %}checked{% endif %}
         onchange = "this.form.submit()"
         />
      </form>
      <p class ="my-auto me-auto">
         {{task.description}}
      </p>
      <form method='post' action = "{% url 'Delete_task' task.id%}">
         {% csrf_token %}
         
         <button type ="submit" class ="btn"><i class ='bi bi-trash text-danger'></i></button>
      </form>
   </li>
   {%endfor%}
</ul>

<div class = "card mt-2">
 <form method='post' action = "{% url 'Create_task'%}" class ="d-flex">
    {% csrf_token %}
    <div class = "input-group">

    <input  type ="hidden" value = "{{project.id}}" name = 'project'/>
    <input  type ="Text" name = "description" class = "form-control" placeholder = "{% trans "New task" %}" required/>
    <input  type ="submit" class = btn btn-outline-dark value = "{% trans "add" %}"/>
    </div>
 </form>
</div>
